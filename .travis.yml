language: python
python:
  # - "2.6"
  # - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install: 
    - sudo apt-get update
    - sudo apt-get install -y build-essential libhdf5-serial-dev python-dev pkg-config python-dev python-pip libgsl0-dev hdf5-tools libboost1.49-dev
    - pip install -r requirements.txt
    - wget https://sourceforge.net/projects/simupop/files/simupop/1.1.7/simuPOP-1.1.7-src.tar.gz
    - tar zxf simuPOP-1.1.7-src.tar.gz
    - cd simuPOP-1.1.7
    - python setup.py install

# command to run tests
script: pytest
